<!DOCTYPE html>
<html>
<head>

<!-- Horizontal navbar style: -->
<style>
    ul.my_style {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
    }

    li.my_style {
        float: left;
    }

    li a, .dropbtn {
        display: inline-block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
        background-color: white;
    }


</style>


</head>

<body>

        <li class="my_style"><a href="/uploads/description/">Project Description</a></li>
        <li class="my_style"><a href="/uploads/how_it_works/">How it works</a></li>
        <li class="my_style"><a href="/uploads/simple"><img src="https://image.flaticon.com/icons/png/512/234/234566.png" height="20"> Make magic here</a></li>
        <li class="my_style"><a href="/uploads/us/">More about Us</a></li>
        <li class="my_style"><a href="/uploads/refs/">References</a></li>

    </ul>

</html>
